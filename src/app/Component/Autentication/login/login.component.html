<div class="body-login ">
    <div class="row ">

        <div class="col-lg-6 d-flex w-100 align-items-center justify-content-center border-left">
            <form (ngSubmit)="frmRef.form.valid && onSubmit();" #frmRef="ngForm" class="text-right w-75" novalidate>
                
                    <div class="form-group mb-5 d-flex flex-column col-md-12">
                        <div class="d-flex align-items-center">
                            <i class="fa fa-user"></i>
                            <input class="input" name="LoginUserName" #LoginUserName='ngModel'
                                [(ngModel)]="loginobj.LoginUserName" aria-describedby="emailHelp"
                                placeholder="اسم المستخدم" required>

                        </div>
                        <div *ngIf="frmRef.submitted && LoginUserName.invalid  " class="invalid-feedback">
                            <div *ngIf="LoginUserName.errors.required">يجب إدخال إسم المستخدم</div>
                        </div>
                    </div>
                
                
                    <div class="form-group mb-5 d-flex flex-column col-md-12">
                        <div class="d-flex align-items-center">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="input" name="LoginPassword"
                                #LoginPassword='ngModel' [(ngModel)]="loginobj.LoginPassword"
                                aria-describedby="emailHelp" placeholder="كلمة المرور" minlength="4" required>

                        </div>
                        <div *ngIf="frmRef.submitted && LoginPassword.invalid " class="invalid-feedback">
                            <div *ngIf="LoginPassword.errors.required">يجب إدخال كلمة المرور</div>
                            <div *ngIf="LoginPassword.errors.minlength">كلمة المرور يجب ألا تقل عن أربعة حروف</div>
                        </div>
                    </div>
                
                <div class="d-flex w-100 justify-content-center">
                    <button type="submit" class="btn btn-login mt-4 text-center">تسجيل الدخول</button>
                </div>
            </form>
        </div>


        <div class="col-lg-6 d-none d-lg-flex w-100 align-items-center justify-content-center">
            <img src="../../../../assets/images/Report_Image.png" class="w-50">
        </div>
    </div>

</div>
