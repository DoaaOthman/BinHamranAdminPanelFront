<!-- Start : portfolio Modal -->
<div class="modal fade overflow-hidden" id="portfolioModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> {{ 'ResultOfPortPage.lblrstsearch' | translate }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body overflow-auto">
                <table class="table text-right table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">{{ 'ResultOfPortPage.lblcode' | translate }}</th>
                            <th scope="col">{{ 'ResultOfPortPage.lblname' | translate }}</th>
                            <th scope="col">{{ 'ResultOfPortPage.lbllatinName' | translate }}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let port of portfolios; index as i"
                            (click)="onSelectPortfolio(port,'accountModal');" data-dismiss="modal">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{port.Code}}</td>
                            <td>{{port.NameAR}}</td>
                            <td>{{port.NameEN}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End : portfolio Modal -->
